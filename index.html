<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Juegasso</title>
</head>

<body>
    <header>
        <div class="titleMain">

            <h1></h1>

        </div>
    </header>
    <section>
        <div class="canvas-space">
            <canvas id="myCanvas"></canvas>
            <div>
                <audio id="audio" src="/Ironhack-Game/images/music.mp3" autoplay loop></audio>
                <img id='welcome-bg' src="/Ironhack-Game/images/background-espacial.jpg" alt="background" />
                <img id='logo' src="/Ironhack-Game/images/logo2.png" alt="logo-juego" />
                <img id='start-button' src="/Ironhack-Game/images/play-text.png" alt="start-button" />
                <img id='control' src="/Ironhack-Game/images/controles.png" alt="teclas" />
                <img id='play-again' src="/Ironhack-Game/images/Play Again.png" alt="play-again" />
            </div>
        </div>
    </section>

    <script src="./js/background.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/obstacles.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/bullets.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>

</body>


</html>
